<script>
(function () {
  const DURATION = 4000;

  function parseTarget(el) {
    const raw = (el.textContent || "").trim();
    const numStr = raw.replace(/[^\d]/g, "");
    const target = parseInt(numStr || "0", 10);
    const suffix = raw.replace(/[\d]/g, "");
    return { target, suffix };
  }

  function formatNumber(n, target, suffix) {
    const useCommas = target >= 1000;
    const v = useCommas ? n.toLocaleString("en-IN") : String(n);
    return v + suffix;
  }

  function animateCount(el) {
    if (el.dataset.counted === "1") return;
    el.dataset.counted = "1";

    const { target, suffix } = parseTarget(el);
    const startTime = performance.now();

    function tick(now) {
      const progress = Math.min((now - startTime) / DURATION, 1);
      const eased = 1 - Math.pow(1 - progress, 7);
      const current = Math.round(target * eased);
      el.textContent = formatNumber(current, target, suffix);

      if (progress < 1) requestAnimationFrame(tick);
      else el.textContent = formatNumber(target, target, suffix);
    }

    el.textContent = formatNumber(0, target, suffix);
    requestAnimationFrame(tick);
  }

  function initCounter(sectionSelector) {
    const section = document.querySelector(sectionSelector);
    if (!section) return;

    const counters = section.querySelectorAll(".count-element");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          counters.forEach(animateCount);
          observer.disconnect();
        }
      });
    }, { threshold: 0.3 });

    observer.observe(section);
  }

  initCounter("#stats-counter");
})();
</script>
